<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Solar System Simulation</title>

    <meta name="description" content="Projekt zaliczeniowy na przedmiot Symulacja Dyskretnych Systemów Złożonych (SDSZ) ">
    <meta name="author" content="Borowy Szymon, Kołodziej Dominik, Kozak Marcin">

    <link rel="stylesheet" href="src/mainStyle.css">
    <link rel="shortcut icon" href="src/img/icon.ico">
</head>
<body>

    <div id="container">
        <canvas id="canvas1"></canvas>

        <script type="text/javascript" src="src/objects.js"></script>
        <script type="text/javascript" src="src/main.js"></script>

        <!-- In Panel will be every information abouut Planets and configuration of everything -->
        <div id="panel">
            <h2 id="h2_panel">Panel </h2>
            <button onclick="draw()">Narysuj coś</button>
            <button onclick="clearEverything()">Wyczyść</button>
            <br/>
            <p>
                Aktualny czas: <div id="czas">0</div>
            </p>
            <br/>
            <input type="range" id="time_slider" name="cowbell"
                   min="1" max="50" value="1" step="1" onchange="changeTimeGain()"  oninput="changeTimeGain()">
            <div id="time_gain">1x</div>
            <br/>
            <button onclick="start()">Start</button>
            <button onclick="pause()">Pauza</button>
            <button onclick="reset()">Reset</button>
        </div>
    </div>

</body>
</html>
