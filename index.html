<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="Content-type" content="text/html;charset="UTF-8"">
    <title>Solar System Simulation</title>

    <meta name="description" content="Projekt zaliczeniowy na przedmiot Symulacja Dyskretnych Systemów Złożonych (SDSZ) ">
    <meta name="author" content="Borowy Szymon, Kołodziej Dominik, Kozak Marcin">

    <link rel="stylesheet" href="src/mainStyle.css">
    <link rel="shortcut icon" href="src/img/icon.ico">
</head>
<body>

    <div id="container">
        <canvas id="canvas1" onwheel=""></canvas>

        <!-- In Panel will be every information about Planets and configuration of everything -->
        <div id="panel">
            <h2 id="h2_panel" onclick="alert('aaaaaa');">Panel </h2>
            <p>Aktualny upływ: <div id="czas">0</div> dni </p>
            <p>Aktualna data: <div id="data">0</div></p>
            <br/>
            <input type="range" id="time_slider" name="cowbell" min="1" max="50" value="1" step="1" onchange="changeTimeGain()"  oninput="changeTimeGain()">
            <div id="time_gain">1x</div>

            <br/>
            <input type="text" id="skokData"/>
            <button onclick="jumpDate()">JUMP do daty</button>
            <br/><br/>

            <button onclick="start()">Start</button>
            <button onclick="pause()">Pauza</button>
            <button onclick="reset()">Reset</button>
            <br/>
            <button onclick="zoomin()">Zoom In</button>
            <button onclick="zoomout()">Zoom Out</button>
            <div id=""planetInfo>
                <h2>Informacje o planecie </h2>
                (kliknij na planetę)
                <p id="info"></p>
            </div>

            <script type="text/javascript" src="src/objects.js"></script>
            <script type="text/javascript" src="src/main.js"></script>

        </div> <!--panel's div -->
    </div> <!--container's div -->

</body>
</html>
